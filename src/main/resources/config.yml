version: 2.0
#-------------------------------------

#Can Be:
#  file - karma.yml
#  mysql - MySQL database
#Database
storagemethod: file
mysql:
  address: localhost
  database: minecraft
  username: root
  password: password

#Can Be:
#  vanilla - Vanilla scoreboard
#  vault - Group based scoreboard. Specify permission groups for each group below
scoreboardmethod: vanilla

scoreboardgroups:
  red:
  yellow:
  neutral:
  green:

prefix: "[Karma]"

defaultkarma: 0
#Specify the levels of each karma. Use ~ the same way you would use a - to specify a range. Please go greater to lesser. You can also use <, >, or =
karmalevels:
  red: -3~-1
  #TO HAVE NEUTRAL 0 the 0~0 is required
  neutral: 0~0
  green: 1~3

  #Alternate ranges
  #red: <-1
  #neutral: =0
  #green: >1

karmachanges:
  #killer
  red:
    #killed
    red: 1
    neutral: -1
    green: -2
  neutral:
    red: 1
    neutral: -1
    green: -2
  green:
    red: 1
    neutral: -1
    green: -2

#Makes players yellow if they damage another player but don't kill them
yellowplayers:
  enabled: true
  #In Seconds
  duration: 60